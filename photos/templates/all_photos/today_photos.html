{% extends 'all_photos/base.html'%}

{% block content %}
{{block.super}}
<div class="container">

    <!-- Looping through news   -->
  {% for photos_item in photos %}
  
    <div class="row">
     
     
     
     
      <div class="col-md-4">
          <a href="" data-toggle="modal" data-target="#{{photos_item.id}}"> <img src="{{photos_item.image.url}}" class="img-responsive" alt="Image" height="250" width="250"></a>
        </div>
        <div id="{{photos_item.id}}" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg modal-dialog-centered">
        
                <div class="modal-content">
                    <div class="modal-header">
                      <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                     
                      <img src="{{photos_item.image.url}}" alt="" id='myImg' height="600" width="680">
                    </div>
                    <div class="modal-body">
                     
                      <h4 class="modal-title text-center">{{photos_item.name}}</h4>
                      <p>Description:{{photos_item.description}}</p>
                      <p> Country:{{photos_item.location.country}} </p>
                      <p> City: {{photos_item.location.city}}</p>
                      <button class="btn btn-outline-dark btn-sm" onclick="myFunction"{{image.id}}-url);return false;">Copy URL</button>
                    </div>
                  
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
              
                </div>
              </div>
              
              <script type="text/javascript">
                function myFunction() {
                   /* Get the text field */
                   var copyText = document.getElementById("{{image.id}}-url");
                   /* Select the text field */
                   copyText.select();
                   /* Copy the text inside the text field */
                   document.execCommand("copy");
                   /* Alert the copied text */
                   alert("Copied the text: " + copyText.value);
                }
                </script>
            
           
  
  
    </div>
    


     
  {% endfor %}
    </div>
  
  
{% endblock %}
